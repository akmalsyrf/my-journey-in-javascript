<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length == 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }

          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }

      //   console.log(MathUtil.sum());
      //   console.log(MathUtil.sum(1, 1, 1));

      try {
        console.log(MathUtil.sum(1, 1, 1));
        console.log("program ini tidak error");
      } catch (error) {
        console.error(`Terjadi error : ${error.message}`);
      } finally {
        console.log("ini akan tetap dieksekusi mau error ataupun kaga");
      }
    </script>
  </body>
</html>
