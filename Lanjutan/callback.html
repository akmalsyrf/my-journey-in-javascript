  <body>
    <script>
      //Synchronous Callback
      //   function halo(nama) {
      //     alert(`halo ${nama}`);

      function tampilkanPesan(callback) {
        const nama = prompt("Masukkan nama :");
        callback(nama);
      }
      //   tampilkanPesan(halo);
      tampilkanPesan((nama) => alert(`halo ${nama}`));
    </script>
