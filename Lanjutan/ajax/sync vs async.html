      // asynchronous callback
      function getDataTrans(url, success, error) {
        let xhr = new XMLHttpRequest();

        //mulai ajax
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              success(xhr.response);
            } else if (xhr.status === 404) {
              error();
            }
          }
        };
        xhr.open("get", url);
        xhr.send();
        //selesai ajax
      }

      console.log("mulai");
      getDataTrans(
        "async.json",
        (results) => {
          console.log(results);
          const trans = JSON.parse(results);
          trans.forEach((t) => console.log(t.merek));
        },
        () => {}
