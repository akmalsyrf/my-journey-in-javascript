    <script>
      //komentar di materi kali ini mencerminkan yg terjadi di belakang layar
      //kita menggunakan function keyword new

      function Hiyumen(nama, energi) {
        //let this = Object.create(Hiyumen.prototype);
        this.nama = nama;
        this.energi = energi;

        //return this;
      }

      Hiyumen.prototype.makan = function (porsi) {
        this.energi += porsi;
        console.log(`Selamat makan ${this.nama}, energi kamu sekarang ${this.energi}`);
      };
      Hiyumen.prototype.main = function (jam) {
        this.energi -= jam;
        console.log(`Kamu sudah bermain selama ${jam} jam, energi kamu sekarang ${this.energi}`);
      };

      let otineb = new Hiyumen("Otineb Inilossum", 5);
    </script>
