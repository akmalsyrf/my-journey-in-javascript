  <body>
    <script>
      class Hiyumen {
        constructor(nama, energi) {
          this.nama = nama;
          this.energi = energi;
        }
        makan(porsi) {
          this.energi += porsi;
          console.log(`Selamat makan ${this.nama}, energi kamu sekarang ${this.energi}`);
        }
        main(jam) {
          this.energi -= jam;
          console.log(`Kamu sudah bermain selama ${jam} jam, energi kamu sekarang ${this.energi}`);
        }
      }

      let otineb = new Hiyumen("Otineb Inilossum", 5);

      //mungkin class ini terlihat lebih mudah dipahami dan masuk akal bukan? Tapi nyatanya yg terjadi di belakang layar itu sebenarnya sama dengan prototype
    </script>
