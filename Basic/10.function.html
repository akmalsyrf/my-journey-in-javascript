  <body>
    <script>
      function jumlahVolumeDuaKubus(a, b) {
        var volumeA = a ** 3;
        var volumeB = b ** 3;

        var total = volumeA + volumeB;
        return total;
      }

      console.log(jumlahVolumeDuaKubus(8, 3));
      console.log(jumlahVolumeDuaKubus(11, 22));
    </script>
  </body>
