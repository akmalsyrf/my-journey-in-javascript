      // console.log(s);

      var s = "";
      for (var i = 0; i < 11; i++) /*baris*/ {
        for (var j = 0; j <= i; j++) /*kolom*/ {
          s += "a";
        }
        s += "b";
      }
      document.writeln(s);

      var t = "";
      for (var k = 10; k > 0; k--) /*baris*/ {
        for (var l = 0; l < k; l++) /*kolom*/ {
          t += "*";
        }
        t += "<br>";
      }
      document.writeln(t);
    </script>
