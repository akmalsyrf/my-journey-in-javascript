<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var item = prompt("masukkan nama makanan: \n (cth: nasi, daging, sayur, softdrink, hamburger");
      switch (item) {
        case "nasi":
        case "daging":
        case "sayur":
          alert("makanan/minuman SEHAT!");
          break;
        case "softdrink":
        case "hamburger":
          alert("makanan/minuman TIDAK SEHAT!");
          break;
        default:
          alert(item + " bukan makanan/minuman");
      }
    </script>
  </body>
</html>
