<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/ossas">Instagram Ossas</a>
        <p class="p2">paragraf 2</p>
        <p class="p3" onclick="ubahWarna()">paragraf 3</p>
      </section>
      <section id="b">
        <p class="p4">paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      //   document.querySelector(); ->elemen
      const list = document.querySelector("section#b ul li:nth-child(2)");
      list.style.color = "blue";

      // document.querySelectorAll('p');
      const p = document.querySelectorAll("p");
      for (let i = 0; i < p.length; i++) {
        p[i].style.backgroundColor = "purple";
        p[i].style.color = "white";
      }

      //mengubah node root
      const secB = document.querySelector("section#b ul");
      const li = secB.getElementsByTagName("li");
      for (let x = 0; x < li.length; x++) {
        li[x].style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
