<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/ossas">Instagram Ossas</a>
        <p class="p2">paragraf 2</p>
        <p class="p3" onclick="ubahWarna()">paragraf 3</p>
      </section>
      <section id="b">
        <p class="p4">paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      // element.innerHTML
      const judul = document.getElementsByTagName("h1")[0];
      judul.innerHTML = "<em>Halo Dunia!</em>";

      const sectionB = document.querySelector("#b");
      sectionB.innerHTML = "Teks asli dari HTML nya sudah hilang";

      //element.style.<property CSS>
      judul.style.backgroundColor = "purple";
      judul.style.color = "white";

      // element.getAttribute()
      const link = document.getElementsByTagName("a")[0];
      const a = link.getAttribute("href");
      alert(a);

      // element.setAttribute()
      judul.setAttribute("id", "h1"); //cek di inspect element

      // element.removeAttribute()
      link.removeAttribute("href");
    </script>
  </body>
</html>
