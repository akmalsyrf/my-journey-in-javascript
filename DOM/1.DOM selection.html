<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/ossas">Instagram Ossas</a>
        <p class="p2">paragraf 2</p>
        <p class="p3" onclick="ubahWarna()">paragraf 3</p>
      </section>
      <section id="b">
        <p class="p4">paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li class="hu">item 3</li>
        </ul>
      </section>
    </div>

    <script>
      // document.getElementById(); ->element
      const judul = document.getElementById("judul");
      judul.style.color = "white";
      judul.style.backgroundColor = "purple";
      judul.innerHTML = "Halo dunia!";

      //   document.getElementsByTagName(); ->HTML collections
      const p = document.getElementsByTagName("p");
      for (let i = 0; i < p.length; i++) {
        p[i].style.backgroundColor = "lightblue";
      }
      const h1 = document.getElementsByTagName("h1")[0];
      h1.style.textAlign = "center";
      h1.style.fontSize = "50px";

      //   document.getElementsByClassName(); ->HTML Collection
      const hu = document.getElementsByClassName("hu")[0];
      hu.innerHTML = "Ini text yang diketik dari javascript";
    </script>
  </body>
</html>
